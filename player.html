<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Audio Visualizer</title>
    <!-- AWS SDK -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1460.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f1014;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #00ff88;
            --accent-glow: rgba(0, 255, 136, 0.4);
            --text-main: #ffffff;
            --text-sec: #8b9bb4;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 50%, #1a2030 0%, #0f1014 100%);
            font-family: 'Outfit', sans-serif;
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* --- VISUALIZER CONTAINER --- */
        #vis-container {
            position: relative;
            width: 600px;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            filter: drop-shadow(0 0 20px var(--accent-glow));
        }

        .album-art {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: url('https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?q=80&w=1000&auto=format&fit=crop') center/cover;
            position: relative;
            z-index: 2;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border: 4px solid var(--glass-border);
            transition: transform 0.1s;
        }

        .ui-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            padding: 40px;
            box-sizing: border-box;
        }

        .playlist {
            pointer-events: auto;
            width: 350px;
            height: calc(100vh - 80px);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 20px;
            overflow-y: auto;
            scrollbar-width: none;
        }

        .playlist h3 {
            margin: 0 0 20px 0;
            font-weight: 600;
            color: var(--text-sec);
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .track-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
            margin-bottom: 8px;
        }

        .track-item:hover { background: rgba(255,255,255,0.1); }
        .track-item.active { background: var(--accent); color: #000; box-shadow: 0 5px 15px var(--accent-glow); }
        .track-item.active .t-artist { color: rgba(0,0,0,0.6); }

        .t-info { margin-left: 12px; overflow: hidden; }
        .t-title { font-weight: 600; display: block; font-size: 0.95rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .t-artist { font-size: 0.8rem; color: var(--text-sec); }

        .player-bar {
            pointer-events: auto;
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 15px 40px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 30px;
            z-index: 20;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .btn {
            background: none;
            border: none;
            color: var(--text-main);
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn:hover { color: var(--accent); transform: scale(1.1); }
        .btn-large { background: var(--text-main); color: #000; width: 50px; height: 50px; border-radius: 50%; }
        .btn-large:hover { background: var(--accent); color: #000; transform: scale(1.1); }

        .track-display {
            text-align: center;
            position: absolute;
            bottom: 140px;
            width: 100%;
        }
        .current-title { font-size: 2rem; font-weight: 600; margin-bottom: 5px; text-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .current-artist { font-size: 1.1rem; color: var(--accent); letter-spacing: 2px; text-transform: uppercase; }

        /* Loader */
        .loader { width: 100%; text-align: center; color: var(--text-sec); margin-top: 20px; }
    </style>
</head>
<body>

    <!-- ВАЖНО: crossOrigin="anonymous" для визуализации -->
    <audio id="audio-element" crossorigin="anonymous"></audio>

    <div class="ui-layer">
        <div class="playlist" id="playlist-container">
            <h3>Library</h3>
            <div class="loader" id="loader">Connecting to S3...</div>
        </div>
    </div>

    <div id="vis-container">
        <canvas id="visualizer"></canvas>
        <div class="album-art" id="album-cover"></div>
    </div>

    <div class="track-display">
        <div class="current-title" id="display-title">Cloud Player</div>
        <div class="current-artist" id="display-artist">Select a Track</div>
    </div>

    <div class="player-bar">
        <button class="btn"><span class="material-icons-round">shuffle</span></button>
        <button class="btn" onclick="playPrev()"><span class="material-icons-round">skip_previous</span></button>
        <button class="btn btn-large" onclick="togglePlay()">
            <span class="material-icons-round" id="play-icon">play_arrow</span>
        </button>
        <button class="btn" onclick="playNext()"><span class="material-icons-round">skip_next</span></button>
        <button class="btn"><span class="material-icons-round">repeat</span></button>
    </div>

    <script>
        // === НАСТРОЙКИ S3 (Вставьте свои данные) ===
        const S3_CONFIG = {
            accessKeyId: 'dbc98617-563b-4231-9496-6a3beacccee4:c5c78de2821db6a5c370421663e9c4ca', 
            secretAccessKey: '1fbad5c54c3f6306e4dd7676173ac864',
            endpoint: 'https://s3.cloud.ru',
            region: 'ru-central-1',
            bucket: 'musicserver-1'
        };

        // Инициализация AWS SDK
        AWS.config.update({
            accessKeyId: S3_CONFIG.accessKeyId,
            secretAccessKey: S3_CONFIG.secretAccessKey,
            region: S3_CONFIG.region,
            endpoint: new AWS.Endpoint(S3_CONFIG.endpoint),
            s3ForcePathStyle: true // Нужно для S3-совместимых сервисов
        });

        const s3 = new AWS.S3();
        let tracks = [];
        let currentIndex = -1;

        // --- AUDIO VISUALIZER SETUP ---
        let audioContext, analyser, source, dataArray, isInitialized = false;
        const audio = document.getElementById('audio-element');
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        const albumCover = document.getElementById('album-cover');

        canvas.width = 600;
        canvas.height = 600;

        function initAudio() {
            if (isInitialized) return;
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                // Подключаем аудио тег к анализатору
                source = audioContext.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                
                analyser.fftSize = 128; // Меньше баров, но жирнее
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                
                isInitialized = true;
                animate();
            } catch(e) {
                console.warn("AudioContext init failed (CORS? User interaction?):", e);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            if (!isInitialized) return;

            analyser.getByteFrequencyData(dataArray);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 130;
            const bars = 40; 
            const step = (Math.PI * 2) / bars;

            // Punch Effect
            let bass = dataArray[2] + dataArray[3] + dataArray[4];
            let scale = 1 + (bass / 1500); 
            albumCover.style.transform = `scale(${scale})`;

            for (let i = 0; i < bars; i++) {
                let dataIndex = Math.floor((i / bars) * (dataArray.length / 1.5));
                let value = dataArray[dataIndex] || 0;
                let barHeight = (value / 255) * 80 + 10;
                
                let hue = 150 + (value / 255) * 50; // Greenish
                ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
                
                // Draw symmetrical bars
                drawRotatedRect(centerX, centerY, radius, i * step, barHeight, 6);
            }
        }

        function drawRotatedRect(cx, cy, r, angle, h, w) {
            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(angle);
            ctx.beginPath();
            ctx.roundRect(-w/2, -r - h, w, h, 5); // Снаружи
            ctx.shadowBlur = 10;
            ctx.shadowColor = ctx.fillStyle;
            ctx.fill();
            ctx.restore();
        }

        // --- S3 LOGIC ---

        function loadTracks() {
            const params = { Bucket: S3_CONFIG.bucket };
            
            s3.listObjectsV2(params, function(err, data) {
                const loader = document.getElementById('loader');
                if (err) {
                    console.error(err);
                    loader.innerText = "Error loading tracks.\nCheck console & CORS.";
                    loader.style.color = "#ff5555";
                } else {
                    loader.remove();
                    // Фильтруем только mp3
                    tracks = data.Contents
                        .filter(obj => obj.Key.endsWith('.mp3'))
                        .map(obj => ({
                            key: obj.Key,
                            title: obj.Key.split('/').pop().replace('.mp3', ''),
                            artist: 'Cloud Artist' 
                        }));
                    renderPlaylist();
                }
            });
        }

        function getSignedUrl(key) {
            // Генерируем временную ссылку (действует 1 час)
            return s3.getSignedUrl('getObject', {
                Bucket: S3_CONFIG.bucket,
                Key: key,
                Expires: 3600
            });
        }

        // --- PLAYER UI LOGIC ---

        function renderPlaylist() {
            const container = document.getElementById('playlist-container');
            // Очищаем список (оставляем заголовок)
            container.innerHTML = '<h3>Library</h3>';
            
            if (tracks.length === 0) {
                container.innerHTML += '<div class="loader">No mp3 files found</div>';
                return;
            }

            tracks.forEach((track, index) => {
                const div = document.createElement('div');
                div.className = `track-item ${index === currentIndex ? 'active' : ''}`;
                div.onclick = () => playTrack(index);
                div.innerHTML = `
                    <span class="material-icons-round" style="color: ${index===currentIndex ? '#000' : 'var(--accent)'}">music_note</span>
                    <div class="t-info">
                        <span class="t-title">${track.title}</span>
                        <span class="t-artist">${track.artist}</span>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function playTrack(index) {
            // Инициализация аудио контекста при первом клике (политика браузеров)
            if (!isInitialized) initAudio();
            if (audioContext && audioContext.state === 'suspended') audioContext.resume();

            currentIndex = index;
            const track = tracks[index];
            
            document.getElementById('display-title').innerText = track.title;
            document.getElementById('display-artist').innerText = track.artist;
            document.getElementById('play-icon').innerText = "pause";
            
            renderPlaylist(); // Обновить активный класс

            // Получаем ссылку и играем
            const url = getSignedUrl(track.key);
            audio.src = url;
            audio.play().catch(e => console.error("Play error:", e));
        }

        function togglePlay() {
            if (currentIndex === -1 && tracks.length > 0) {
                playTrack(0);
                return;
            }
            if (audio.paused) {
                audio.play();
                document.getElementById('play-icon').innerText = "pause";
            } else {
                audio.pause();
                document.getElementById('play-icon').innerText = "play_arrow";
            }
        }

        function playNext() {
            if (tracks.length === 0) return;
            const next = (currentIndex + 1) % tracks.length;
            playTrack(next);
        }

        function playPrev() {
            if (tracks.length === 0) return;
            const prev = (currentIndex - 1 + tracks.length) % tracks.length;
            playTrack(prev);
        }

        audio.onended = playNext;

        // Start
        loadTracks();

    </script>
</body>
</html>
